<div class="row">
<form #e="ngForm" (ngSubmit)="onSubmitRemarks(e)" >

  <div class="col">
    <span>Message : </span>
    <input type="text" name="remarks" id="remarks" ngModel  required>&nbsp;
    <div class="btn btn-primary btn-sm float-center">
      <span>Choose file</span>
      <input type="file" multiple (change)="selectedFiles($event)" #takeInput />
      </div>&nbsp;&nbsp;
      <button type="button" [disabled]="!e.valid" type="submit" class="btn btn-sm btn-danger">Submit</button>
      <img *ngFor="let url of urls" [src]="url" width="100" height="100">


  </div>

</form>
</div>
<br>
