<div class="col-md-8" *ngFor="let i of Items">
  <div class="card  mb-4 shadow-sm">

    <div class="card-body">
      <p class="card-text"></p>
        <strong>{{i.Description }}</strong>
        <p class="card-text">Price :
          {{i.Price}}
      </p>
      <p class="card-text">Qty:
        {{i.Qty}}
    </p>

    </div>
  </div>
</div>
